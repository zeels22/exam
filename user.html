<!DOCTYPE html>
<html>

<head>
    <style>
        #main {
            padding: 2px;
            margin: 2px;

        }

        #left {
            float: left;
            width: 15%;
            height: 500px;
            border-right: 1px solid black;
        }

        #top {
            float: right;
            width: 80%;
            padding: 2px;
        }

        input {
            width: 130px;
        }
    </style>
</head>

<body>
    <div id="main">
        <div id="left">
            hello admin [<span id="name"></span>]<br>
            <script>
                var name = sessionStorage.getItem("name");
                document.getElementById("name").innerHTML = name;
            </script>
            <input type="button" value="logout" onclick="logout()">
            <script>
                function logout() {
                    sessionStorage.clear();
                    window.location.href = "login.html";

                }
            </script>
            <a href="dashboard.html"><input type="button" value="dashboard"></a>
        </div>
        <div id="top">
            <form id="add user">
                <input type="text" id="uname" placeholder="Name">
                <input type="email" id="uemail" placeholder="Email">
                <input type="password" id="upass" placeholder="Password">
                <input type="date" id="ubdate" placeholder="Birthdate"><br><br>

                <input type="button" value="ADD User" onclick="addUser()">
                <script src="adduser.js"></script>

            </form>
            <hr>
            <div id="tables">
                <script src="showuser.js"></script>
            </div>
        </div>
    </div>

</body>

</html>
