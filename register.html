<!DOCTYPE html>
<html>
    <head>


    </head>
    <body>
        <h3>Registration</h3>
        <div id="regiForm">
            <input type="text" id="adminName" placeholder="Name"><br>
            <input type="email" id="adminEmail" placeholder="Email"><br>
            <input type="password" id="adminPass" placeholder="Password"><br>
            <input type="password" id="adminConPass" placeholder="Confirm Password"><br>
            <select id="city">
                <option value="ahmedanbad" >Ahmedabad</option>
                <option value="Mumbai">Mumbai</option>
                <option value="surat">surat</option>
            </select><br>
            <select id="state">
                <option value="Gujrat">Gujrat</option>
                <option value="Maharastra">Maharastra</option>
            </select><br>
            <input type="checkbox" value="1">Terms & condition <br>
            <script src="register.js"></script>
            <input type="button" value="Register" onclick="register()">
        </div>
    </body>
</html>
